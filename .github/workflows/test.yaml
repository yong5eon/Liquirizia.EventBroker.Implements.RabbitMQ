name: Test Liquirizia.EventBroker.Implements.RabbitMQ
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v5
        with:
          python-version: ${{matrix.python-version}} 
      - name: Show Python Verison
        run: python -c "import sys; print(sys.version)"
      - name: Install pip 
        run: python -m pip install --upgrade pip
      - name: Install requirements
        run: pip install --upgrade setuptools wheel ruff
      - name: Install
        run: pip install --upgrade .
      - name: Build RabbitMQ docker
        run: sudo docker pull rabbitmq
      - name: Run RabbitMQ 4 docker
        run: sudo docker run --detach --rm --name=rabbitmq --publish=5672:5672 rabbitmq:3
      - name: Check RabbitMQ docker
        run: docker logs rabbitmq
      - name: Test
        run: python -m Liquirizia.Test test